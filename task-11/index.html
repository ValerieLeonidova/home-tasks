<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Task 11</title>
</head>
<body>
<script>

    function Animal(gender) {
        this.gender = gender;
    }

    Animal.prototype.run = function() {
        console.log("Animal Running");
    };

    Animal.prototype.jump = function() {
        console.log("Animal Jumping");
    };


    function Mammal(gender, defaultAppearance) {
        Animal.call(this, gender);
        this.defaultAppearance = ["Haired"].concat(defaultAppearance);
    }

    Mammal.prototype = Object.create(Animal.prototype);
    Mammal.prototype.constructor = Mammal;

    Mammal.prototype.giveMilk = function() {
        var value = this.gender;
        if(value === 'Female'){
            console.log('Can give milk');
        } else if ((value === 'Male')){
            console.log('No milk');
        } else {
            console.log('Gender not determined');
        }

    };

    function Racoon(gender) {
        Mammal.call(this, gender, ["Striped"]);
        this.skills = "Stealing";
    }

    Racoon.prototype = Object.create(Mammal.prototype);
    Racoon.prototype.constructor = Racoon;

    var racoons = [new Racoon("Female"), new Racoon("Male"), new Racoon()];

    racoons[0].run();
    racoons[1].jump();
    racoons[0].giveMilk();
    racoons[1].giveMilk();
    racoons[2].giveMilk();

    console.log(racoons);

</script>
</body>
</html>
