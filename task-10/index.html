<script>

    var arr = [-4, -3, -2, -1, 0, 1, 2, 3, 4];

    //forEach
    function forEach(arr, cb) {
        for (var i = 0; i < arr.length; i++) {
            cb(arr[i], i);
        }
    }

    forEach(['Mango', 'Apple', 'Banana'], function (value, index) {
        console.log("forEach: index: " + index + " value: " + value);
        return true;
    });

    //map
    function map(arr, cb) {
        cb(arr);
    }

    map(arr, function () {
        var doubles = arr.map(function(value) {
            return value * 2;
        });
        console.log(doubles);
    });

    //filter
    function filter(arr, cb) {
        cb(arr);
    }

    filter(arr, function () {
        var even = arr.filter(function(num) {
            return !(num % 2);
        });
        console.log(even);
    });



    //some
    function some(arr, cb) {
        for (var i = 0; i < arr.length; i++) {
            cb(arr[i]);
        }
    }

    some(arr, function (value) {
        var someElement = value > 3;
        if (someElement) {
            console.log('From array: [' + arr + ']. Some of value bigger then 3: ' + someElement);
            return true;
        }
        return false;
    });

    //every
    function every(arr, cb) {
        for (var i = 0; i < arr.length; i++) {
            cb(arr[i]);
        }
    }

    every(arr, function (value) {
        var everyElement = value >= 0;
        if (!everyElement) {
            console.log('Every element bigger then 0: ' + everyElement);
            return false;
        }
        return true;
    });
