<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Task 10</title>
</head>
<body>
<script>

    var arr = [-4, -3, -2, -1, 0, 1, 2, 3, 4];

    //forEach
    function forEach(arr, cb) {
        for (var i = 0; i < arr.length; i++) {
            cb(arr[i], i);
        }
    }

    forEach(['Mango', 'Apple', 'Banana'], function (value, index) {
        console.log("forEach: index: " + index + " value: " + value);
        return true;
    });

    //map
    function map(arr, cb) {
        var newArray = [];
        for (var i = 0; i < arr.length; i++) {
            var value = cb(arr[i]);
            newArray.push(value);
        }
        return newArray;
    }

    var double = map(arr, function (value) {
        return value * 2;
    });

    console.log(double);

    //filter
    function filter(arr, cb) {
        var filteredArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (cb(arr[i])) {
                filteredArr.push(arr[i]);
            }
        }
        return filteredArr;
    }

    var filterOdd = filter(arr, function (num) {
        return num % 2 !== 0;
    });

    console.log(filterOdd);


    //some
    function some(arr, cb) {
        for (var i = 0; i < arr.length; i++) {
            if (cb(arr[i])) {
                return true;
            }
        }
        return false;
    }

    var someBigger = some(arr, function (num) {
        return num > 3;
    });
    console.log('Some of value bigger then 3: ' + someBigger);

    //every
    function every(arr, cb) {
        for (var i = 0; i < arr.length; i++) {
            if (cb(arr[i]) === false) {
                return false;
            }
        }
        return true;
    }

    var everyElement = every(arr, function (el) {
        return el <= 0;
    });
    console.log('Every element less then 0: ' + everyElement);



</script>
</body>
</html>
