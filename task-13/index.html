<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Task 11</title>
</head>
<body>
<script>

    var calculations = {
        salasySum: function() {
            return this.reduce(function(acc, next) {
                return acc + next;
            }, 0);
        },
        logName: function() {
            this.forEach(function(user) {
                console.log(user.name);
            });
        },
        findUsersByIds: function(ids) {
            return this.filter(function(user) {
                return ids.find(function(id) {
                    return user.id === id;
                })
            });
        }
    };


    var users = [
        {
            id: 1,
            name: "User 2",
            salary: 200
        },
        {
            id: 2,
            name: "User 3",
            salary: 200
        },
        {
            id: 3,
            name: "User 4",
            salary: 200
        }
    ];


    var newArray = users.map(function (user) {
        return user.salary;
    });
    var salarySum = calculations.salasySum.call(newArray);
    console.log(salarySum);


    calculations.logName.call(users);

    var filterUsers = calculations.findUsersByIds.call(users, [1, 2]);
    console.log(filterUsers);

</script>
</body>
</html>
