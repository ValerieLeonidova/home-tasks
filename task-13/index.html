<body>
<script>

    var calculations = {
        salasySum: function() {
            return this.reduce(function(acc, next) {
                return acc + next.salary;
            }, 0);
        },
        logName: function() {
            this.forEach(function(user) {
                console.log(user.name);
            });
        },
        findUsersByIds: function(ids) {
            return this.filter(function(user) {
                return ids.find(function(id) {
                    return user.id === id;
                })
            });
        }
    };


    var users = [
        {
            id: 3,
            name: "User 2",
            salary: 200
        },
        {
            id: 2,
            name: "User 3",
            salary: 200
        },
        {
            id: 3,
            name: "User 4",
            salary: 200
        }
    ];


    var salasySum = calculations.salasySum.call(users);
    console.log(salasySum);

    calculations.logName = calculations.logName.bind(users);
    calculations.logName();


</script>
