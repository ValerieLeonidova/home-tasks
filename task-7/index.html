<body>
<script>
    // Разделить задачу с угадыванием числа на функции.
    // Первая функция - циклический запуск запроса и проверка на завершенность.
    // Вторая функция - запрос и проверка на соответствие со сгенерированным числом

    function random(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
    }

    function requesAndCheck(randomNumber) {
        var guessNumber = prompt('Try to guess the random number (from 1 to 5)', '');

        if (guessNumber === null) {
            alert("Good Bye!");
            return true;
        }

        if (Number.isNaN(+guessNumber)) {
            alert("Wrong Format! Try again!");
            return true;
        }

        if(+guessNumber === randomNumber) {
            alert('You win!');
            return true;
        }
        return false;
    }

    function coincidence() {
        var randomNumber = random(1, 5);
        while(true){
            var final = requesAndCheck(randomNumber);
            if(final) {
                break;
            }
        }
    }

    coincidence();


</script>
