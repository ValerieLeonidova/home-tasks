<script>
    // Написать функцию, которая возвращает количество часов, прошедших с момента введенной даты.


    function getPassedTimeFromDate() {
        var presentDate = new Date();

        var customDate = new Date(2020, 1, 28);

        var PassedTime = presentDate - customDate;
        console.log(presentDate);
        console.log(customDate);
        var hr = Math.round(PassedTime / (1000 * 60 * 60));
        var result = console.log(
            'Since 28th, February, 00:00, has passed: ' + hr + ' hours '
        );
        return result;
    }

    getPassedTimeFromDate();


    // Написать скрипт, который будет выводить часы в консоль. В формате HH:mm:ss

    var time = 1000;

    function currentTime() {
        var currentDate = new Date();
        var hr = currentDate.getHours();
        var min = currentDate.getMinutes();
        var sec = currentDate.getSeconds();
        console.log('Current time: ' + hr + ':' + min + ':' + sec);
    }


    setInterval(currentTime, time);


</script>
