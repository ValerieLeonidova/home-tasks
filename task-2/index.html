<script>
    console.clear();

    alert("Enter any numbers in the following windows and you will find the arithmetic mean");

    var num1 = prompt("Enter first number", "");
    var num2 = prompt("Enter second number", "");
    var num3 = prompt("Enter third number", "");

    console.group('The same type from first two windows:');
    console.log(typeof num1 === typeof num2);
    console.groupEnd();
    console.group('The same values from first two windows:');
    console.log(num1 === num2);
    console.groupEnd();

</script>
