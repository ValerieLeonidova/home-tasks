<script>

    // 1. Переписать примеры с итерацией числа и прерыванием цикла с помощью while и do/while

    //for :
    for (var i = 1; i < 10; i++) {
        if (!(i % 5)) break;
        console.log(i);
    }

    // do while :
    var j = 1;
    do {
        if (j < 10) {
            console.log(j);
        }
        j++;
    } while((j % 5));

    //while :
    var k = 1;
    while ((k % 5) && (k < 10)) {
        console.log(k);
        k++;
    }
