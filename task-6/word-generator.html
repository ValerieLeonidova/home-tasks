          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Task 6</title>
</head>
<body>
<script>

    var alphabet = "abcdefghijklmnopqrstuvwxyz";
    function random(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
    }
    var wordAmount = 10;
    var minLength = 3;
    var maxlength = 10;

    var library = {};

    for (i = 0; i < wordAmount; i++) {
        var wordLength = random(minLength, maxlength);
        var word = '';
        for (j = 0; j < wordLength; j++) {
            word = word + alphabet[random(0, alphabet.length)];
        }

        if (library[wordLength]) {
            library[wordLength].push(word);
        } else {
            library[wordLength] = [word];
        }
    }

    for (var items in library) {
        console.log (
            library[items].length + ' word(s) with ' + items + ' letters'
        );
    }


    console.log(library);

</script>
</body>
</html>
